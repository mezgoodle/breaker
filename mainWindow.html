<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breaker</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        p {
          text-align: center;
          font-size: 60px;
          margin-top: 0px;
        }
    </style>
</head>
<body>
    <nav>
      <div class="nav-wrapper"><a href="#" title="Don't touch this!" class="brand-logo center">Breaker</a></div>
    </nav>
    <p id="timer"></p>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        // Constants
        let minutesCountdown = 45;
        let x = undefined;
        let sound = false;
        const audio = new Audio('./sound.mp3');
        
        // Set the date we're counting down to
        let countDownDate = new Date().getTime();

        // Catch minutes
        ipcRenderer.on('minutes:add', (e, minutes) => {
          minutesCountdown = parseInt(minutes);
          clear(x, 'UPDATED');
          if (sound) {
            audio.pause();
          }
          countDownDate = new Date().getTime();
          countDownDate += minutesCountdown * 1000 * 60;
          x = setInterval(callback, 1000);
        });

        // Catch minutes
        ipcRenderer.on('timer:clear', () => {
          clear(x, 'CLEARED');
          if (sound) {
            audio.pause();
          }
        });

        countDownDate += minutesCountdown * 1000 * 60;

        const callback = () => {
          // Get today's date and time
          let now = new Date().getTime();
            
          // Find the distance between now and the count down date
          let distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          let days = Math.floor(distance / (1000 * 60 * 60 * 24));
          let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("timer").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clear(x, 'EXPIRED');
            audio.play();
            sound = true;
          }
        };
        
        // Update the count down every 1 second
        x = setInterval(callback, 1000);

        const clear = (x, text) => {
          clearInterval(x);
          document.getElementById("timer").innerHTML = text;
        }
    </script>
</body>
</html>
